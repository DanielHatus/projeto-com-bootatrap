<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associando o Bootstrap 5 ao HTML</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       .altura{
        height:180px;
       }
       .altura-meio{
        height:320px;
       }
       .corbg{
        background-color:purple;
       }
       
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
   <div class="col-12 bg-info bg-opacity-50 altura">
   </div>
   <div class="col bg-dark bg-opacity-100 altura-meio">

   </div>
   <div class="col-10 bg-danger bg-opacity 60 altura-meio"></div>
   <div class="col-12 corbg altura">

   </div>
  </div>

</div>




    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
